<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 class="title"></h2>
        <img src="" class="image" />
        <div class="likes-section">
          <span class="likes">likes</span>
          <button class="like-button" id='upVote'>Up Vote</button>
          <button class="like-button" id='downVote'>Down Vote</button>
        </div>
        <ul class="comments">
          
        </ul>
        <form class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
  <script defer type="text/javascript" src="src/index.js"></script>
</html>
